<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1256">
<title>Simple Web Application</title>
</head>
<body>
	<form action="AdvancedServlet" method="get">
		User Name : <input type="text" name="username" /> <br> 
		Full Name : <input type="text" name="fullname" /> <br>
		Profession :<br>
					<input type="radio" name="prof" value="Developer" />Developer<br>
					<input type="radio" name="prof" value="Designer"/>Designer<br>
					<select name="location" multiple size="3">
						<option value="here">here</option>
						<option value="there">there</option>
						<option value="far">far away</option>
						<option value="near">near</option>
						<option value="nowhere">nowhere</option>
					</select><br>
					<input type="submit" />	
	</form>
</body>
</html>
